{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Movie Booking{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% csrf_token %}
    <script>
      // Simple helper to add CSRF for POSTs with fetch
      function getCSRFToken() {
        const m = document.cookie.match(/csrftoken=([^;]+)/);
        return m ? m[1] : document.querySelector('input[name=csrfmiddlewaretoken]')?.value;
      }
    </script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/movies/">ðŸŽ¬ Bookings</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/movies/">Movies</a>
          <a class="nav-link" href="/seats/">Seats</a>
          <a class="nav-link" href="/history/">My bookings</a>
        </div>
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
