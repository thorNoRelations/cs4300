    <script>
      // CSRF helper for fetch() â€“ relies on Django's csrftoken cookie
      function getCSRFToken() {
        const m = document.cookie.match(/(?:^|;)\s*csrftoken=([^;]+)/);
        return m ? decodeURIComponent(m[1]) : null;
      }
    </script>
